<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./output.css" rel="stylesheet" />

</head>
<body>
  <header class="bg-white shadow fixed top-0 left-0 w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <a href="#" class="text-2xl font-bold text-gray-800">
          LOGO
        </a>
  
        <!-- Desktop Menu -->
        <nav class="hidden md:flex space-x-6">
          <a href="#section1" class="text-gray-600 hover:text-blue-600">About</a>
          <a href="#section2" class="text-gray-600 hover:text-blue-600">Services</a>
          <a href="#section3" class="text-gray-600 hover:text-blue-600">Contact</a>
        </nav>
  
        <!-- Mobile Hamburger Icon -->
        <button
          id="mobile-menu-button"
          class="md:hidden text-gray-600 hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-400"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>
  
    <!-- Mobile Menu -->
    <nav
      id="mobile-menu"
      class="hidden md:hidden bg-white shadow-lg absolute top-16 left-0 w-full"
    >
      <ul class="flex flex-col space-y-2 p-4">
        <li>
          <a href="#section1" class="block text-gray-600 hover:text-blue-600">About</a>
        </li>
        <li>
          <a href="#section2" class="block text-gray-600 hover:text-blue-600">Services</a>
        </li>
        <li>
          <a href="#section3" class="block text-gray-600 hover:text-blue-600">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  
  <!-- Content -->
  <div class="mt-20">
    <section id="section1" class="h-[800px] bg-gray-100">
      <h2 class="text-2xl font-bold text-center pt-10">About</h2>
    </section>
    <section id="section2" class="h-[800px] bg-gray-200">
      <h2 class="text-2xl font-bold text-center pt-10">Services</h2>
    </section>
    <section id="section3" class="h-[800px] bg-gray-300">
      <h2 class="text-2xl font-bold text-center pt-10">Contact</h2>
    </section>
  </div>
<script>
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');

// 切換移動選單的顯示與隱藏
mobileMenuButton.addEventListener('click', () => {
  if (mobileMenu.classList.contains('hidden')) {
    mobileMenu.classList.remove('hidden');
    mobileMenu.classList.add('block');
  } else {
    mobileMenu.classList.remove('block');
    mobileMenu.classList.add('hidden');
  }
});

</script>  
</body>
</html>
