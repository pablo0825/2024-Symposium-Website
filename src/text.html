<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>兩欄布局選單</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- 網頁選單 -->
    <header class="bg-white shadow-md">
      <div
        class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4"
      >
        <!-- 左側 LOGO -->
        <div class="flex items-center space-x-4">
          <img
            src="your-logo.png"
            alt="LOGO"
            class="h-12 w-12 object-contain"
          />
          <span class="text-xl font-bold text-gray-700">ICIDD 2024</span>
        </div>

        <!-- 右側選單 -->
        <nav class="space-x-6 hidden md:flex">
          <!-- 關於 -->
          <div class="group relative">
            <a href="#" class="hover:text-blue-500 font-medium">關於</a>
            <!-- 下拉選單 -->
            <div
              class="absolute left-0 mt-2 hidden group-hover:block bg-white border border-gray-200 shadow-lg rounded-md w-48"
            >
              <ul class="p-2 space-y-2">
                <li>
                  <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                    >關於 ICIDD 2024</a
                  >
                </li>
                <li>
                  <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                    >組織委員會</a
                  >
                </li>
              </ul>
            </div>
          </div>

          <!-- 演講貴賓 -->
          <div class="group relative">
            <a href="#" class="hover:text-blue-500 font-medium">演講貴賓</a>
            <!-- 下拉選單 -->
            <div
              class="absolute left-0 mt-2 hidden group-hover:block bg-white border border-gray-200 shadow-lg rounded-md w-48"
            >
              <ul class="p-2 space-y-2">
                <li>
                  <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                    >Masahiko Murakami</a
                  >
                </li>
                <li>
                  <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                    >Dr. Ramiro Corbetta</a
                  >
                </li>
              </ul>
            </div>
          </div>

          <!-- 會議資訊 -->
          <div class="group relative">
            <a href="#" class="hover:text-blue-500 font-medium">會議資訊</a>
            <!-- 下拉選單 -->
            <div
              class="absolute left-0 mt-2 hidden group-hover:block bg-white border border-gray-200 shadow-lg rounded-md w-48"
            >
              <ul class="p-2 space-y-2">
                <li>
                  <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                    >Submission</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="max-w-7xl mx-auto mt-6 px-6">
      <h1 class="text-3xl font-bold">歡迎來到 ICIDD 2024</h1>
      <p class="mt-4 text-gray-600">這裡是主頁內容。</p>
    </main>
  </body>
</html>
